<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compensation Projection</title>
    <meta name="description" content="An employee compensation projection" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header pad-lr-80 pad-tb-30 text-align-center">
      <h1 class="header-title">Compensation Projection</h1>
      <p class="header-des">
        Here's what your total compensation amount could look like over
        time.Explore with various scenarios and see your earning potential.
      </p>
    </header>
    <section class="main-section pad-lr-80 pad-tb-30 flex flex-row flex-jsb">
      <div class="menu pad-20">
        <select class="dropdown pad-lr-10 pad-tb-5">
          <option value="all" selected>All</option>
          <option value="year1">Year 1</option>
          <option value="year2">Year 2</option>
          <option value="year3">Year 3</option>
          <option value="year4">Year 4</option>
        </select>
        <div class="flex flex-col components">
          <div class="flex flex-row flex-jsb">
            <div>Benefits</div>
            <div class="switch" onclick="this.classList.toggle('toggle-off')">
              <div class="toggle benefits">
              </div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div>Target Bonus</div>
            <div class="switch" onclick="this.classList.toggle('toggle-off')">
              <div class="toggle target">
              </div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div>Sign-on Bonus</div>
            <div class="switch" onclick="this.classList.toggle('toggle-off')">
              <div class="toggle sign-on">
              </div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div>Equity</div>
            <div class="switch" onclick="this.classList.toggle('toggle-off')">
              <div class="toggle equity">
              </div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div>Base Salary</div>
            <div class="switch" onclick="this.classList.toggle('toggle-off')">
              <div class="toggle base-salary">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="graph flex flex-row flex-jsa text-align-center">
        <div class="bar flex flex-col">
          <div class="total-salary pad-10">$ 217,900</div>
          <div class="benefits" style="height: 80px"></div>
          <div class="target" style="height: 20px"></div>
          <div class="sign-on" style="height: 80px"></div>
          <div class="equity" style="height: 40px"></div>
          <div class="base-salary" style="height: 180px"></div>
          <div class="year pad-10">Year 1</div>
        </div>
        <div class="bar flex flex-col">
          <div class="total-salary pad-10">$ 270,000</div>
          <div class="benefits" style="height: 80px"></div>
          <div class="target" style="height: 80px"></div>
          <div class="sign-on" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="base-salary" style="height: 80px"></div>
          <div class="year pad-10">Year 2</div>
        </div>
        <div class="bar flex flex-col">
          <div class="total-salary pad-10">$ 359,990</div>
          <div class="benefits" style="height: 80px"></div>
          <div class="target" style="height: 80px"></div>
          <div class="sign-on" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="base-salary" style="height: 80px"></div>
          <div class="year pad-10">Year 3</div>
        </div>
        <div class="bar flex flex-col">
          <div class="total-salary pad-10">$ 500,000</div>
          <div class="benefits" style="height: 80px"></div>
          <div class="target" style="height: 80px"></div>
          <div class="sign-on" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="base-salary" style="height: 80px"></div>
          <div class="year pad-10">Year 4</div>
        </div>
      </div>
    </section>
  </body>
</html>
