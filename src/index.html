<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compensation Projection</title>
    <meta name="description" content="An employee compensation projection" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e591b4e89f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header pad-lr-80 pad-tb-30 text-align-center">
      <h1 class="header-title">Compensation Projection</h1>
      <p class="header-des">
        Here's what your total compensation amount could look like over
        time.Explore with various scenarios and see your earning potential.
      </p>
    </header>
    <section class="main-section pad-lr-80 pad-tb-30 flex flex-row flex-jsb">
      <div class="menu pad-20">
        <select class="dropdown pad-lr-10 pad-tb-5">
          <option value="all" selected>All</option>
          <option value="year1">Year 1</option>
          <option value="year2">Year 2</option>
          <option value="year3">Year 3</option>
          <option value="year4">Year 4</option>
        </select>
        <div class="flex flex-col components">
          <div class="flex flex-row flex-jsb">
            <div class="benefits">
              Benefits
              <br />
              <span>$</span>
            </div>
            <div class="switch">
              <div class="toggle benefits"></div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div class="targetBonus">
              Target Bonus
              <br />
              <span>$</span>
            </div>
            <div class="switch">
              <div class="toggle targetBonus"></div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div class="signOnBonus">
              Sign-on Bonus
              <br />
              <span>$</span>
            </div>
            <div class="switch">
              <div class="toggle signOnBonus"></div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div class="equity">
              Equity
              <br />
              <span>$</span>
            </div>
            <div class="switch">
              <div class="toggle equity"></div>
            </div>
          </div>
          <div class="flex flex-row flex-jsb">
            <div class="baseSalary">
              Base Salary
              <br />
              <span>$</span>
            </div>
            <div class="switch">
              <div class="toggle baseSalary"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="graph flex flex-row flex-jsa text-align-center">
        <button class="compensation pad-tb-5 pad-lr-30" id="compensation">
          Compensation
        </button>
        <div class="bar flex flex-col year1">
          <div class="total-salary pad-10"></div>
          <div class="benefits"></div>
          <div class="targetBonus"></div>
          <div class="signOnBonus"></div>
          <div class="equity"></div>
          <div class="baseSalary"></div>
          <div class="year pad-10">Year 1</div>
        </div>
        <div class="bar flex flex-col year2">
          <div class="total-salary pad-10"></div>
          <div class="benefits" style="height: 80px"></div>
          <div class="targetBonus" style="height: 80px"></div>
          <div class="signOnBonus" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="baseSalary" style="height: 80px"></div>
          <div class="year pad-10">Year 2</div>
        </div>
        <div class="bar flex flex-col year3">
          <div class="total-salary pad-10"></div>
          <div class="benefits" style="height: 80px"></div>
          <div class="targetBonus" style="height: 80px"></div>
          <div class="signOnBonus" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="baseSalary" style="height: 80px"></div>
          <div class="year pad-10">Year 3</div>
        </div>
        <div class="bar flex flex-col year4">
          <div class="total-salary pad-10"></div>
          <div class="benefits" style="height: 80px"></div>
          <div class="targetBonus" style="height: 80px"></div>
          <div class="signOnBonus" style="height: 80px"></div>
          <div class="equity" style="height: 80px"></div>
          <div class="baseSalary" style="height: 80px"></div>
          <div class="year pad-10">Year 4</div>
        </div>
      </div>
      <div id="modal" class="modal">
        <button class="modal-close">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
    </section>
  </body>
</html>
